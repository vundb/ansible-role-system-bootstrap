#
# Perform update for system package tree.
#
system_update: yes

#
# Gentoo profile to select
#
system_profile: "default/linux/amd64/17.0"


#
# System hostname.
#
system_hostname: "{{ inventory_hostname }}"


#
# Array with host entries.
#
# system_host_entries:
#   - { ip: "127.0.0.1", name: "localhost", state: "present" }
#   - { ip: "::1",       name: "localhost", state: "absent" }
#
system_host_entries: []


#
# System timezone.
#
system_timezone: "Etc/UTC"

#
# System locale.
#
system_locale: "en_US.UTF-8"
